<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Quick">
    <meta name="description" content="Personal portfolio,">
    <meta name="keywords" content="html, html tutorial, html document, html video">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="5 days">
    <meta name="author" content="NafisaHia">


    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quick</title>
  </head>
  <body>
  
    <section class="container bg-light mt-5 mb-5">
        <form action="#">
            <label for="email1" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" placeholder="Enter your email"id="email1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.
            </div>
            
            <div class="row mb-3 ">
            <div class="col-auto">
                <label for="inputPassword" class="col-form-label">password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword" class="form-control form-control-sm" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                   Must be 8-20 characters long.
                </span>
            </div> 
            </div>
            <div class="mb-3">
                <label for="textspace" class="form-label">Textarea</label>
                <textarea class="form-control" name="textspace" placeholder="Enter your opinion" id="textspace" cols="15" rows="5"></textarea>
            </div>
            <div class="form-check form-check-inline">
                <input type="chechbox" class="form-check-input" id="exampleCheck1">
                <label for="exampleCheck1" class="form-check-label">Check me out</label>
            </div>
            <div class="form-check form-check-inline mb-3">
               <input type="radio" class="form-check-input" id="radiocheck">
               <label for="radiocheck" class="form-check-label">select</label>
                
            </div>
            <div class="form-check form-check-inline">
               <input type="checkbox" class="btn-check" id="buttoncheck" checked autocomplete="off">
               <label for="buttoncheck" class="btn btn-outline-danger">Checked</label>
                
            </div>
            <button type="submit" class="btn btn-primary d-block">Submit
            </button>
            
        </form>
    </section>
    
    <section class="container bg-light mt-3">
       <form action="#">
          <fieldset disabled>
             <legend>Disabled fieldset example</legend>
              <label for="disableinput" class="form-label">Disabled Input</label>
           <input type="email" class="form-control" id="disableinput" disabled>
           <div class="mt-3">
              <label for="readtext" class="form-label">Readonly Text</label>
              <input type="text" class="form-control" id="readtext" readonly>
               
           </div>
           <div class="mt-3">
              <input type="checkbox" class="form-check-input" id="check1" disabled>
              <label for="check1" class="form-check-label">Can't check this</label>
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
       </form>    
    </section>
    <section class="container">
        <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 road">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment no">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
    </section>
    
    
    <section class="container bg-light mt-5">
       <label for="formfile" class="form-label">Default file input</label>
       <input type="file" class="form-control" id="formfile">
       <label for="formfile2" class="form-label">Multiple file input</label>
       <input type="file" class="form-control" id="formfile2" multiple>
       <label for="colorinput" class="form-label mt-3">What's your favourite color?</label>
       <input type="color" class="form-control form-control-color" id="colorinput" title="Choose your color" value="#563d7c">
        <label for="datalist" class="form-label">Datalist Example</label>
        <input class="form-control" list="datalistoption" id="datalist" placeholder="Type to search...">
        <datalist id="datalistoption">
           <option value="Dhaka">
           <option value="Rajshahi">
           <option value="Chittagong">
           <option value="Rangpur">
           <option value="Sylhet">
            
        </datalist>
        <select class="form-select" multiple aria-label="multiple select example">
         
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
    </section>

    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
